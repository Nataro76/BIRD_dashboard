        <div class="container-fluid m-2">
            <!-- Temperature primary card-->
            <div class="card-group">
                <div class="card m-1">
                  <div class="card-body" >
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex no-block align-items-center">
                          <div>
                            <div class="icon"><i class="bi-thermometer-half"></i></div>
                             <p class="text-muted ">Temperature on the primary</p>
                          </div>
                          <div class="ml-auto">
                             <h2 class="counter text-danger"><p id="primaryTemp">Starting ...</p></h2>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="progress">
                           <div id="primaryProg" class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 80%; height: 15px;" aria-valuenow="25" aria-valuemin="20" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Temperature secondary card-->
                <div class="card-group">
                    <div class="card m-1">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-12">
                            <div class="d-flex no-block align-items-center">
                              <div>
                                <div class="icon"><i class="bi-thermometer-half"></i></div>
                                 <p class="text-muted">Temperature on the secondary</p>
                              </div>
                              <div class="ml-auto">
                                 <h2 class="counter text-primary"><p id="secondaryTemp">Starting ...</p></h2>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="progress">
                               <div id="secondaryProg" class="progress-bar bg-primary progress-bar-striped" role="progressbar" style="width: 50%; height: 15px;" aria-valuenow="25" aria-valuemin="20" aria-valuemax="100"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
<!-- Delta card-->
            <div class="card-group">
                <div class="card m-1">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex no-block align-items-center">
                          <div>
                            <i class="bi-caret-up"></i>
                             <p class="text-muted">Delta between temperatures</p>
                          </div>
                          <div class="ml-auto">
                             <h2 class="counter text-success"><p id="deltaTemp">Starting</p></h2>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                      </div>
                    </div>
                  </div>
                </div>
              
          </div>
        </div>
          <div class="container-fluid m-2">
            <div class="card-group">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex no-block align-items-center">
                        <div>
                          <div class="icon"><i class="bi-wrench"></i></div>
                           <p class="text-muted">Opening of the valve</p>
                        </div>
                        <div class="ml-auto">
                           <h2 class="counter text-info"><p id="valveOpening">Starting...</p></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="progress">
                         <div id="valveProg" class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width: 87%; height: 15px;" aria-valuenow="25" aria-valuemin="20" aria-valuemax="100"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-fluid m-2">
                <div id="chart_div" style="width: 100%; height: 500px;"></div>
              </div>
