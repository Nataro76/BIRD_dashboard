<body>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#">
                <img src="/ressources/logo.png" alt="" width="80" height="80"></a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Manual Regulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container-liquid mt-2 text-center ">
        <div class="row align-items-start">
            <div class="col">
            <div class="card m-1">
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Bleed flow regulation method
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Interval opening regulation method
                    </label>
                </div>
            </div>
        </div>
        


    <div class="card m-1 ">
        <div class="col">
            <div class="card-body">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Valve shutdown Override
       </button>
            </div>
        </div>
    </div>


            </div>
 



       <!-- The Modal -->
       <div class="modal" id="myModal">
          <div class="modal-dialog">
             <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                   <h4 class="modal-title">Modal Heading</h4>
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                   Are you sure you want to manually shutdown the regulation Valve?
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, close window</button>
                   <button type="button" class="btn btn-danger" data-dismiss="modal">Yes, manually close valve</button>
                </div>
             </div>
          </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
